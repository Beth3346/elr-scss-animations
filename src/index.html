<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animations Demo | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./demo.scss" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="content-holder">
        <h1 class="main-heading">Animations</h1>
        <div class="demo-content">
          <div class="circle spin">Spinning!</div>
          <div class="circle spin-4s">Spinning Faster!</div>
        </div>
        <div class="demo-content">
          <div>
            <button class="slide-down">Slide Down</button>
            <ul class="drop-list slide">
              <li>Item One</li>
              <li>Item Two</li>
              <li>Item Three</li>
              <li>Item Four</li>
            </ul>
          </div>
        </div>
        <div class="demo-content">
          <div class="demo-box fade-out">
            <div class="fade-item circle">Fade Out</div>
            <p>Hello!</p>
          </div>
          <div class="demo-box fade-in">
            <div class="fade-item circle">Fade In</div>
            <p>Hover</p>
          </div>
        </div>
        <div class="demo-content">
          <div class="flipper">
            <button class="flipper-container js-flipper-container">
              <div class="flipper-front">
                <p>Click Me!</p>
              </div>
              <div class="flipper-back">
                <p>Here is some content.</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $('.slide-down').on('click', function() {
        $(this)
          .parent()
          .find('.slide')
          .toggleClass('active');
      });
      $('.slide-down')
        .find('.slide')
        .on('click', function(e) {
          e.stopPropagation();
        });
      $('.js-flipper-container').on('click', function() {
        $(this).toggleClass('active');
      });
    </script>
  </body>
</html>
